IntroductoryMessage = """
Mulțumim pentru că faci parte din open-beta-ul aplicației Symphony. Dacă întâmpini bug-uri sau vrei să sugerezi îmbunătățiri, te rugăm să deschizi un issue pe GitHub.

Alătură-te comunității noastre de Discord și Reddit pentru a-ți împărtăși ideile și pentru a fi la curent cu dezvoltarea aplicației.

Aplicația Symphony este susținută în întregime de donațiile făcute prin Github Sponsors, Ko-fi și Patreon.

Din nou, mulțumim pentru că ai încercat Symphony!
"""
