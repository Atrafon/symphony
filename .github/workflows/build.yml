name: Build

on:
    workflow_dispatch:

env:
    SIGNING_KEYSTORE_FILE: ./secrets/signing_key.jks
    BUILD_APK_FILE: ./app/build/outputs/apk/release/app-release.apk

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: npm

            - uses: actions/setup-java@v3
              with:
                  distribution: zulu
                  java-version: 17
                  cache: gradle

            - name: ðŸš§ Do prerequisites
              run: npm ci

            - name: ðŸ”¨ Generate certificate
              run: |
                  keystore_file=$(realpath --relative-to="./app" "$SIGNING_KEYSTORE_FILE")
                  echo $keystore_file
                  SIGNING_KEYSTORE_FILE="$keystore_file" ./gradlew build
              env:
                  SIGNING_KEYSTORE_FILE_CONTENT: ${{ secrets.SIGNING_KEYSTORE_FILE }}

            - name: ðŸ”¨ Build apk
              run: |
                  npm run prebuild
                  chmod +x ./gradlew
                  ./gradlew build
              env:
                  SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
                  SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
                  SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

            - name: ðŸš€ Upload apk
              uses: actions/upload-artifact@v3
              with:
                  path: ${{ env.BUILD_APK_FILE }}
